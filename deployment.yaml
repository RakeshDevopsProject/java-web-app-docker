apiVersion: apps/v1
kind: Deployment
metadata:
  name: javawebappdep
spec:
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: 172.31.2.88:8083/javawebapp:${VERSION_PLACEHOLDER}
        ports:
        - containerPort: 8084
---
apiVersion: v1
kind: Service
metadata:
  name: javasvc
spec:
  type: NodePort
  selector:
    app: java-app
  ports:
  - port: 80
    targetPort: 8084
